<div class="kanban-board">
  <div class="columns">
    @for (column of columns(); track column.id) {
      <app-kanban-column
        [column]="column"
        [leads]="leadsMap().get(column.id) || []"
        (dropEvent)="drop($event, column.id)">
      </app-kanban-column>
    }
    @empty {
      <p>No columns found</p>
    }
  </div>

  <div class="new-column">
    <input type="text" [value]="newColumnName()" (input)="newColumnName.set($any($event.target).value)" placeholder="New column name" />
    <button (click)="createColumn()">Add Column</button>
  </div>
</div>
