<div class="lead-card" (click)="openDetailModal()">
  <h4>{{ lead.title }}</h4>
  <p>{{ lead.customer }}</p>
  @if (lead.creator_name) {
    <span class="creator">door {{ lead.creator_name }}</span>
  }
  @if (lead.tags?.length) {
    <div class="tags">
      @for (t of lead.tags; track t.id) {
        <span class="tag-chip" [style.background]="t.color" [style.borderColor]="t.color">{{ t.name }}</span>
      }
    </div>
  }
  <span class="days-since-update">{{ getDaysSinceUpdate() }}d</span>
  <button (click)="deleteLead(); $event.stopPropagation()">Ã—</button>
</div>
