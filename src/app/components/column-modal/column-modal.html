
<form [formGroup]="form" (ngSubmit)="createColumn()" class="column-form">
    <h2>{{ isEdit ? 'Kolom bewerken' : 'Nieuwe kolom aanmaken' }}</h2>
  <div class="field">
    <label for="name">Kolomnaam *</label>
    <input id="name" type="text" formControlName="name" placeholder="Voer kolomnaam in" />
  </div>

  <div class="field">
    <label for="color">Kleur</label>
    <input id="color" type="color" formControlName="color" />
  </div>

  <div class="buttons">
    <button type="submit" class="btn primary">{{ isEdit ? 'Opslaan' : 'Kolom aanmaken' }}</button>

  </div>
</form>
