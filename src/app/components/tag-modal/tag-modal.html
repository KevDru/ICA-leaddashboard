<form [formGroup]="form" (ngSubmit)="createTag()" class="tag-form">
  <h2>Nieuw label aanmaken</h2>

  <div class="field">
    <label for="name">Labelnaam *</label>
    <input id="name" type="text" formControlName="name" placeholder="Voer labelnaam in" />
  </div>

  <div class="field">
    <label for="color">Kleur</label>
    <input id="color" type="color" formControlName="color" />
  </div>

  <div class="buttons">
    <button type="submit" class="btn primary" [disabled]="!form.valid">Label aanmaken</button>
    <button type="button" class="btn secondary" (click)="cancel()">Annuleren</button>
  </div>
</form>
